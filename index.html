<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <div class="top">
        <div class="top-left">
          <label for="search"><span class="material-symbols-outlined search-icon">
            search
          </span></label>
          <input type="text" id="search" name="search">
        </div>
        <div class="top-right">
          <span class="material-symbols-outlined">
            notifications_active
          </span>
          <div class="avatar"></div>
          <p class="name">Morgan Oakley</p>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-left">
          <div class="avatar"></div>
          <div class="profile-greeting">
            <p class="greet">Hi there,</p>
            <p class="name">Morgan Oakley(@morgan)</p>
          </div>
        </div>
        <div class="bottom-right">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <div class="logo">
        <span class="material-symbols-outlined dashboard-icon">
          dashboard
          </span>
        <h1 class="logo-title">Dashboard</h1>
      </div>
      <ul class="menu">
        <li class="menu-item"><span class="material-symbols-outlined home-icon">
          home
          </span>Home</li>
        <li class="menu-item"><span class="material-symbols-outlined">
          account_circle
          </span>Profile</li>
        <li class="menu-item"><span class="material-symbols-outlined">
          mode_comment
          </span>Messages</li>
        <li class="menu-item"><span class="material-symbols-outlined">
          history
          </span>History</li>
        <li class="menu-item"><span class="material-symbols-outlined">
          task
          </span>Tasks</li>
        <li class="menu-item"><span class="material-symbols-outlined">
          groups
          </span>Communities</li>
      </ul>
      <ul class="menu">
        <li class="menu-item"><span class="material-symbols-outlined">
          settings
          </span>Settings</li>
        <li class="menu-item"><span class="material-symbols-outlined">
          help
          </span>Support</li>
        <li class="menu-item"><span class="material-symbols-outlined">
          verified_user
          </span>Privacy</li>
      </ul>
    </aside>

  



  </div>
</body>
</html>
